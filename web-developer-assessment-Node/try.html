<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
</head>

<script type="text/babel">

    const proxyurl = "https://cors-anywhere.herokuapp.com/"; const getProductList = () => fetch(proxyurl + 'https://m.lowes.com/CatalogServices/product/nvalue/' + 'v1_0?nValue=4294857975&maxResults=20&showURL=1&rollUpVariants' + '=1&showUrl=true&storeNumber=0595&priceFlag=rangeBalance&showMarketingBullets=1')
    .then(res => res.json()); const brandNames = () => getProductList() .then(json => json.productList) .then(productList => productList.map(p => ("Brand: " + p.brand) )); brandNames() .then(items => document.getElementById('container').innerHTML=items);
    const newNames = () => getProductList() .then(json => json.productList) .then(productList => productList.map( p => ("price: " + p.pricing.price.selling ) )) .then(brands => brands.join(',')); newNames() .then(items => document.getElementById('second').innerHTML=items
    + "hello");





</script>

<body>
    <title>Node.js application</title>

    <div class="one" id="container">
    </div>
    <br>
    <div class="two" id="second">
    </div>

    <div id="container">
    </div>
    </div>



</body>

</html>
